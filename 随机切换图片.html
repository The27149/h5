<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<img class="img" src="">
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
	let isStart = false;
	let timer;


	$('.img').on('click', function(){
		if(!isStart){
			isStart = true;
			timer = setInterval(function(){
				let id = Math.round(Math.random() * 9 + 1);
				$('.img').prop('src', 'img/' + id + '.jpg');
			}, 100);
		}else{
			isStart = false;
			clearInterval(timer);
		}
	})

</script>
</html>
